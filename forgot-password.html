<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="signup-body">
        
        <div class="signup-container">

            <div class="header">
            
                <div class="signup-logo">
                    <img src="./tinc logo.jpg" alt="logo">
                    <h3 class="span-1">B4W.TINC</h3>
                </div>
            
            </div>

            <main>
                
                <div class="forgotpw-form">
                    <h2>Reset Your Password</h2>
                    <p>Enter the email address associated with your account, and we'll send you a link to reset your password. Please check your spam folder if you don't receive it within a few minutes.</p>

                    <form action="./home.html" id="signupForm" method="post">

                        <label for="Email"> Email </label>
                        <h6><input type="email" id="Email" name="Email" placeholder="youremail@example.com" class="input" required></h6>
                        <br><br>

                        <button type="submit" class="forgotpw-form-btn">Submit</button>

                    </form>

                </div>
            </main>

            <div class="signup-footer">
                <p>Beyond 4 Walls Â© 2025</p>
                <h4>Made by <a href="https://devantics.online" target="_blank">Devantics</a></h4>
            </div>

        </div>

    </div>

</body>
</html>
