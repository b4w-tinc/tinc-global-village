<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINC - Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="signup-body">

    <div class="signup-container">
  
    <div class="header">
  
      <div class="signup-logo">
        <img src="./tinc logo.jpg" alt="logo">
        <h3 class="span-1">B4W.TINC</h3>
      </div>
  
    </div>
        
      <main>
    
        <div class="signup-form">
    
          <h2>Join TINC Global Village</h2>
          <p>Create your professional profile to connect with peers and opportunities.</p>
    
          <form action="./home.html" id="signupForm" method="post">
            <label for="Full Name"> Full Name </label>
            <h6><input type="text" id="Full Name" name="Full Name" placeholder="John Doe" class="input" required></h6>
  
            <label for="Email"> Email </label>
            <h6><input type="email" id="Email" name="Email" placeholder="john.doe@example.com" class="input" required></h6>
  
            <label for="Professional Title"> Professional Title </label>
            <h6><input type="text" id="Professional Title" name="Professional Title" placeholder="Software Engineer, Product Manager, etc." class="input" required></h6>
  
            <div class="form-upload">
              <div class="upload-image">
                <img src="./face-smile-svgrepo-com.svg" alt="Face">
              </div>
              <div class="upload-txt">
                <label for="profilePic"><h3>Upload Your Profile Picture (Max 10 MB)</h3></label>
                <br><br>
                <input type="file" id="profilePic" name="profilePic" accept=".jpg, .jpeg, .png, .gif" class="input-file" required>
              </div>
            </div>
  
            <label for="password" class="password"> Password </label>
            <h6><input type="password" id="password" name="password" placeholder="Enter your password" class="input" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be atleast 8 characters and include: 1 uppercase, 1 lowercase, 1 number and 1 special character" required></h6>
  
            <div class="check-password">
              <input type="checkbox" id="showPassword" class="show-password">
              <label for="showPassword" id="toggleLabel">Show Password</label>
            </div>
  
            <br> 
  
            <label for="confirmPassword"> Confirm Password </label>
            <h6><input type="password" id="confirmPassword" name="Confirm Password" placeholder="Re-enter your password" class="input" required></h6>
  
            <button type="submit" class="form-btn">Submit</button>
  
          </form>
    
        </div>
    
      </main>
  
      <div class="signup-aux-txt">
        Already have an account? <a href="./login.html">Log In</a>
      </div>
  
  <div class="signup-footer">
    <p>Beyond 4 Walls Â© 2025</p>
    <h4>Made by <a href="https://devantics.online" target="_blank">Devantics</a></h4>
  </div>
  
      </div>
  
      
  
  <script src="./script.js"></script>
  </div>

</body>
</html>
