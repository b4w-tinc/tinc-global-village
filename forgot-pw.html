<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./forgot-pw.css">
</head>

<body>

    <div class="top">
        <div class="logo">
            <img src="./tinc logo.jpg" alt="TINC Logo">
            <h3>B4W.TINC</h3>
        </div>
        <header>
            <h2>Reset Password</h2>
            <p>An OTP was sent to the mail you used to sign-up.</p>
            <p> Pls enter the OTP to verify your device</p>
        </header>

        <form id="resetPw">
            <label for="Email">
                <h3>Email</h3>
            </label>
            <input type="email" class="form-span" name="Email" id="Email" placeholder="Enter the mail you used to signup" required>
            <br><br>
            <label for="Otp">
                <h3>OTP</h3>
            </label>
            <div class="otp">
                    <input type="text" name="OTP" id="otpCode" maxlength="6" placeholder="Enter OTP" required>
                    <button type="submit" class="submit-otp" id="verifyOtpBtn" disabled>Verify OTP</button>
            </div>
            <br>
            <p style="margin-left: 20px;">Didn't receive mail? Click button below to request for OTP</p>
            <button id="resendOtpBtn" class="re-send" id="sendOtpBtn" disabled>Re-send OTP</button>
            <p id="timerDisplay" style="font-size: 0.9em; color:gray; display: none;">
                You can request a new OTP in <span id="countdown">60</span> seconds
            </p>
            <br>
            <label for="newPw">
                <h3>Enter New Password</h3>
            </label>
            <input type="password" class="form-span" name="New Passwprd" id="newPw" placeholder="Enter your New Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#_.*])[A-Za-z\d@$!%*?&#_.*]{8,}$" title="Password must be at least 8 characters and include: 1 uppercase, 1 lowercase, 1 number and 1 special character">
            <br><br>
            <input type="checkbox" name="check-password" id="checkPassword" style="cursor: pointer;">
            <label for="checkPassword" id="toggleLabel">Show Password</label>
            <br><br>
            <label for="confirmPw">
                <h3>Confirm Password</h3>
            </label>
            <input type="password" class="form-span" name="Confirm Password" id="confirmPw" placeholder="Confirm your Password">
                <br><br>
                <div class="form-btn">
                    <button type="submit" class="submit"> Save Changes </button>
                </div>
        </form>
    </div>

    <footer>
        <ul>
            <div class="ul-1">
                <li><a href="./">Legal</a></li>
                <li><a href="./">Support</a></li>
            </div>
            <div class="ul-2">
                <li><a href="https://www.instagram.com/b4w.tinc?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
                        target="_blank" rel="norefferrer noopener"><img
                            src="./instagram-logo-facebook-2-svgrepo-com (1).svg" alt=""></a></li>
                <li><a href="./"><img src="./linkedin-logo-svgrepo-com.svg" alt=""></a></li>
                <li><a href="./"><img src="./twitter-logo-thin-svgrepo-com.svg" alt=""></a></li>
            </div>
        </ul>
    </footer>
    <script src="./forget-pw.js"></script>
</body>
</html>
